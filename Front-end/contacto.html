<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificacion</title>
    <script src="https://kit.fontawesome.com/0209f1a64b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="menu-izquierda">
                <a href="index.html" class="logo">LOGO</a>
            </div>
             <div class="menu-central">
                <a href="index.html" class="inicio">Inicio</a>
                <a href="certificaciones.html" class="certificaciones">Certificaciones</a>
                <a href="contacto.html" class="contacto">Contacto</a>
                <a href="nosotros.html" class="nosotros">Nosotros</a>
            </div>
            <div class="menu-izquierda">
                <span id="userName" class="user-name"></span>
                <button id="loginBtn" class="login-btn" title="Login">
                    <span class="login-Menu">Iniciar Sesión</span>
                </button>
                <button id="logoutBtn" class="logout-btn" title="Logout" style="display: none;">
                    <span class="logout-Menu">Cerrar Sesión</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Formulario de contacto -->
    <main>
        <section class="contacto-section">
        <div class="contacto-container">
            <div class="contacto-content">
                <h2>Contacto</h2>
                <p>Esperamos oír pronto de ti <br> <br> </p>
                <h3>Teléfono</h3>
                <p>+52-1-33-12345678 <br> <br> </p>
                <h3>Email</h3>
                <p>info@misitio.com<br> <br> </p>
            </div>
            <form class="contacto-form">
                <div class="form-row1">
                    <div>
                        <label for="nombre">Nombre</label><br>
                        <input type="text" id="nombre" name="" required><br>
                    </div>
                    <div>
                        <label for="apellido">Apellido</label><br>
                        <input type="text" id="apellido" name="" required> 
                    </div>
                    
                </div>
                <div class="form-row2">
                    <div>                    
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="" required><br> 
                    </div>

                    <div> 
                        <label for="asunto">Asunto</label><br>
                        <input type="text" id="asunto" name="" required>
                    </div>

                </div>
                <div class="form-row3">
                    <div>
                        <label for="mensaje">Mensaje</label><br>
                        <textarea id="mensaje" rows="5" cols="30" required></textarea>
                    </div>
                    <div>
                        <button type="submit" onclick="alert('Información enviada')">Enviar</button>
                    </div>
                </div>
            </form>
          
        </div>
    </section>

    </main>

      <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="formLogin">
                <input type="text" id="login" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
  </div>

<footer class="footer">
        <div class="footer-contenedor">
            <div class="footer-contenido">
                <div class="footer-info">
                <h3>Certificaciones</h3>
                <p>Texto de ejemplo footer</p>
                <p>Texto de ejemplo footer</p>
                </div>
                <div class="footer-redes">
                    <h4>Síguenos en redes sociales</h4>
                    <div class="redes-sociales">    
                        <a href="#" class="red-social">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="red-social">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2025. Todos los derechos reservadosb.</p>
            </div>
        </div>
    </footer>


    <script src="js/app.js"></script>
</body>
</html>
